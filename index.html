<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Greetings</title>
</head>
<link rel="stylesheet" href="greet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="greetingHeading">
      <h3>Greetings</h3>
      <div class="textboxHeading">
        <label for="">Greetings</label>
      </div>
      <input type="text" name="" value="" placeholder="Enter name here" class="nameEntered">
    </div>
    <div class="RadioBtn">
      <span>English  <input type="radio" name="Language" value="English" class="LanguageBtn"></span>
      <span>French<input type="radio" name="Language" value="French" class="LanguageBtn"></span>
      <span>Spanish<input type="radio" name="Language" value="Spanish" class="LanguageBtn"></span>
    </div>
    <div class="buttons">
      <button type="button" name="Greeting">Greetings</button>
      <button type="button" name="Reset">Reset</button>
    </div>


  </div>
</body>
<script src="greet.js"></script>

</html>
