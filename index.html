<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Greetings</title>
</head>
<link rel="stylesheet" href="greet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="greetingHeading">
      <h3>Greetings</h3>
      <div class="textboxHeading">
        <label for="">Greeting name</label>
      </div>
      <div >
      <input type="text" placeholder="Enter name here" class="nameEntered" value="" required pattern="[a-z]" >
      <span placeholder="0" class="countGreetings" >0</span>
    </div>
    </div>
    <div class="RadioBtn">
      <span> <input type="radio" name="language" value="English" class="LanguageBtn" >English </span>
      <span><input type="radio" name="language" value="French" class="LanguageBtn" >French</span>
      <span><input type="radio" name="language" value="Spanish" class="LanguageBtn">Spanish</span>
    </div>
    <div class="buttons">
      <button type="button" name="Greeting" class="greetBtn">Greetings</button>
      <button type="button" name="Reset" class='resetBtn'>Reset</button>
    </div>
    <div class="welcome">
      <span class="display"></span>
    </div>


  </div>
</body>
<script src="GreetingFactoryFunc.js"></script>
<script src="greeting-dom.js"></script>

</html>
